<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>CRUD COM PYTHON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>CRUD COM PYTHON</h1>
    </div>
    
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <form method="GET"><input type="text" id="search" name="search" class="form-control" placeholder="Buscar..."></form>
    </div>
        
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
            <thead class="thead-light">
                <tr>
                <th scope="col">CNPJ</th>
                <th scope="col">Nome real</th>
                <th scope="col">Nome fantasia</th>
                <th scope="col">ações</th>
              </tr>
            </thead>
            <tbody>
            Organizadora de evento
            {% for dbs in db %}
              <tr>
                <th>{{dbs.cnpj}}</th>
                <td>{{dbs.nome_real}}</td>
                <td>{{dbs.nome_fantasia}}</td>
                <td>
                  <a href="/view/{{dbs.cnpj}}" class="btn btn-dark">Visualizar</a>
                  <a href="/edit/{{dbs.cnpj}}" class="btn btn-primary">Editar</a>
                  <a href="/delete/{{dbs.cnpj}}" class="btn btn-danger btnDel">Deletar</a>
                </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
